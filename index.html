<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    
    <header><h1>Salary Calculator</h1></header> 

    <!-- input fields that we will get our table data from -->
    <div class="container">
        <h2>Add Employee</h2>
        <input id="inputFirstName" type="text" placeholder="First Name">
        <input id="inputLastName" type="text" placeholder="Last Name">
        <input id="inputNumber" type="text" placeholder="ID #">
        <input id="inputTitle" type="text" placeholder="Title">
        <input id="inputSalary" type="text" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>

    <table class="container"> 
        <h3>Employees</h3>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID #</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <!-- blank space for our delete button -->
            <th></th>
        </thead>

        <tbody id="displayEmployee">
            <!-- this data will be created by jq using our inputs above -->
            <!-- <td>Eric</td>
            <td>Meinzer</td>
            <td>7310</td>
            <td>Worker</td>
            <td>80,350</td>
            <td> <button>Delete</button> </td> -->
        </tbody>
    </table>

    <h3>Total Monthly: $<span id="totalMonthlyDisplay">20,000</span> </h3>

</body>
</html>
