<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <title>Salary Calculator</title>
</head>
<body>

    <div class="main-container">
    
        <header><h1>Salary Calculator</h1></header> 

        <h3 class="add-employee">Add Employee</h3>

        <!-- input fields that we will get our table data from -->
        <div class="input-container">
            <div class="input-content">
                <input id="inputFirstName" type="text" placeholder="First Name">
                <input id="inputLastName" type="text" placeholder="Last Name">
                <input id="inputNumber" type="number" placeholder="ID #">
                <input id="inputTitle" type="text" placeholder="Title">
                <input id="inputSalary" type="number" placeholder="Annual Salary">
                <button class="submit-button" id="submitButton">SUBMIT</button>
            </div>
        </div>
        

        <table class="table-container"> 
            <div class="table-content">
                <h3 class="employees">Employees</h3>
                <thead class="table-header">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID #</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <!-- blank space for our delete button -->
                    <th class="button-blank"></th>
                </thead>

                <tbody id="displayEmployee">
                    <!-- this data will be created by jq using our inputs above -->
                    <!-- <td>Eric</td>
                    <td>Meinzer</td>
                    <td>7310</td>
                    <td>Worker</td>
                    <td>80,350</td>
                    <td> <button>Delete</button> </td> -->
                </tbody>
            </div>
        </table>

        <h3 class="total-monthly" id="totalMonthlyText">Total Monthly: $<span id="totalMonthlyDisplay"></span> </h3>
   
    </div>

</body>
</html>
